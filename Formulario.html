<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Controlador" method="get">
            <div>
                <label for>Ingrese su edad</label>
            </div>

            <div>
                <input type="number" step = 1.0  min ="0" max = "10" value="10"  name="Edad" autofocus disabled >
            </div>

             <div>
                <label for Nombre>Nombre</label>
            </div>
            
            <div>
                <input type="Text" name= "Nombre" required placeholder="Escriba su nombre" id="Nombre" autofocus autocomplete="off">
            </div>

            <div>
                <label for>Seleccione un Color</label>
                <input type="color">
            </div>

            <div>
                <label for Nombre>Ingrese Email</label>
            </div>

            <div>
                <input type = "text" id="email" name="email" pattern="[a-A-Z0-9._%+-]+@gmail\.com" required>

            </div>

            <label for Nombre>Ingrese Numero</label>

            <div>
                <input type="text" id="Numero" name="Numero" placeholder="Escriba su Numero" minlength = "10" required pattern="[0-9]+" id="Numero"  title="Escriba su numero telefonico">

            </div>

            <div>
                <button type = "submit">Guardar</button> 
            </div>    
</body>
</html>
